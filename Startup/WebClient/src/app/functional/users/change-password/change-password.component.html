<div class="h-100">
  <div class="row d-flex justify-content-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <h2 class="mt-2 mb-5">
        <span class="text-uppercase">Change password</span>
      </h2>

      <hr />
      <div class="row">
        <form name="form" (ngSubmit)="f.valid && save()" #f="ngForm">
          <fieldset>
            <div class="form-outline mb-4 col-md-7">
              <input
                type="password"
                [(ngModel)]="model.currentPassword"
                class="form-control"
                [ngClass]="{
                  'is-invalid': f.submitted && !currentPasswordValidation()
                }"
                id="currentPassword"
                name="currentPassword"
                autocomplete="off"
                placeholder="Current password"
              />
              <small
                *ngIf="f.submitted && !currentPasswordValidation()"
                class="text-danger"
              >
                Current password is required
              </small>
            </div>

            <div class="form-outline mb-4 col-md-7">
              <input
                type="password"
                [(ngModel)]="model.newPassword"
                class="form-control"
                [ngClass]="{
                  'is-invalid': f.submitted && !newPasswordValidation()
                }"
                id="newPassword"
                name="newPassword"
                autocomplete="off"
                placeholder="New password"
              />
              <small
                *ngIf="f.submitted && !newPasswordValidation()"
                class="text-danger"
              >
                New password is required
              </small>
            </div>

            <div class="form-outline mb-4 col-md-7">
              <input
                type="password"
                [(ngModel)]="model.confirmedPassword"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    f.submitted &&
                    !confirmedPasswordValidation() &&
                    !passwordMatchValidation()
                }"
                id="confirmedPassword"
                name="confirmedPassword"
                autocomplete="off"
                placeholder="Confirmed password"
              />
              <small
                *ngIf="f.submitted && !confirmedPasswordValidation()"
                class="text-danger"
              >
                Confirmed password is required
              </small>
              <small
                *ngIf="f.submitted && !passwordMatchValidation()"
                class="text-danger"
              >
                Confirmed password must match with new password
              </small>
            </div>

            <hr />
            <div class="">
              <button type="button" class="btn btn-dark" (click)="goToHome()">
                Back
              </button>
              <button type="submit" class="btn btn-dark float-right">
                Save
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
