<div class="h-100">
  <div class="row d-flex justify-content-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <h2 class="text-uppercase mb-5">Users</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users; let i = index">
            <th scope="row">
              {{ i + 1 + (searchModel.pageNumber - 1) * searchModel.pageSize }}
            </th>
            <td>{{ item.userName }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <br />
      <div *ngIf="pagination.totalCount > searchModel.pageSize">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="pagination.totalCount"
          [itemsPerPage]="searchModel.pageSize"
          [(ngModel)]="searchModel.pageNumber"
          (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        >
        </pagination>
      </div>
    </div>
  </div>
</div>
