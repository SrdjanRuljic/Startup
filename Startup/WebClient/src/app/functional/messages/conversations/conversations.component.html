<div class="h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <h2 class="mt-2 mb-5">
        <span class="text-uppercase">Conversation</span>
      </h2>

      <div class="row">
        <div class="col-12 col-lg-5 col-xl-3 border-right">
          <div class="input-group rounded mb-3">
            <input
              type="text"
              [(ngModel)]="searchModel.term"
              class="form-control short-text"
              id="term"
              name="term"
              autocomplete="off"
              class="form-control rounded"
              placeholder="Search..."
              (input)="search()"
            />
          </div>

          <div style="position: relative; height: 200px">
            <div *ngIf="interlocutors?.length === 0">
              No conversation yet...
            </div>
            <ul *ngIf="interlocutors?.length !== 0" class="list-unstyled mb-0">
              <li
                *ngFor="let item of interlocutors; let i = index"
                class="p-2 border-bottom"
                (click)="goToConversation(item)"
              >
                <div class="d-flex justify-content-between">
                  <div class="d-flex flex-row short-text">
                    <div>
                      <img
                        class="d-flex align-self-center me-3 img-circle"
                        src="{{ item.senderPhotoUrl || './assets/user.png' }}"
                        alt="{{ item.senderUserName }}"
                      />
                    </div>
                    <div class="pt-1">
                      <p class="fw-bold mb-0">
                        {{ item.firstName }} {{ item.lastName }}
                      </p>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-lg-7 col-xl-9">
          <div class="border-bottom">
            <div class="d-flex align-items-center">
              <div class="position-relative">
                <img
                  class="d-flex align-self-center me-3 img-circle"
                  src="{{ './assets/user.png' }}"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
