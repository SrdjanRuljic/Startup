<div class="h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="btn-group mt-2" name="container">
        <button
          class="btn btn-default btn-lg"
          (click)="onSearchChange('Unread')"
        >
          <i class="bi bi-envelope" title="Unread"></i>
        </button>
        <button
          class="btn btn-default btn-lg"
          (click)="onSearchChange('Inbox')"
        >
          <i class="bi bi-envelope-open" title="Inbox"></i>
        </button>
        <button
          class="btn btn-default btn-lg"
          (click)="onSearchChange('Outbox')"
        >
          <i class="bi bi-envelope-check" title="Outbox"></i>
        </button>
      </div>

      <div *ngIf="messages?.length === 0">
        <h3>No messages</h3>
      </div>

      <table class="table table-hower mt-3" *ngIf="messages.length > 0">
        <thead>
          <tr>
            <th style="width: 40%">Message</th>
            <th style="width: 20%">From / To</th>
            <th style="width: 20%">Sent / Recived</th>
            <th style="width: 20%"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of messages">
            <td>{{ item.content }}</td>
            <td>
              <div *ngIf="searchModel.container === 'Outbox'">
                <img
                  class="img-circle mr-2"
                  src="{{ item.recipientPhotoUrl || './assets/user.png' }}"
                  alt="{{ item.recipientUserName }}"
                />
                <strong>{{ item.recipientUserName | titlecase }}</strong>
              </div>
              <div *ngIf="searchModel.container !== 'Outbox'">
                <img
                  class="img-circle mr-2"
                  src="{{ item.senderPhotoUrl || './assets/user.png' }}"
                  alt="{{ item.senderUserName }}"
                />
                <strong>{{ item.senderUserName | titlecase }}</strong>
              </div>
            </td>
            <td>{{ item.messageSent | timeago }}</td>
            <td>
              <button class="btn btn-default btn-sm float-right">
                <i class="bi bi-trash" title="Delete"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="pagination.totalCount > searchModel.pageSize" class="mt-3">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="pagination.totalCount"
          [itemsPerPage]="searchModel.pageSize"
          [(ngModel)]="searchModel.pageNumber"
          (pageChanged)="pageChanged($event)"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        >
        </pagination>
      </div>
    </div>
  </div>
</div>
