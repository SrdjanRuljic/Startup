<div class="h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="btn-group mt-2 mb-5" name="container">
        <button
          class="btn btn-primary"
          btnRadio="Unread"
          [(ngModel)]="searchModel.container"
          (click)="search()"
        >
          <i class="fa fa-envelope"></i>Unread
        </button>
        <button
          class="btn btn-primary"
          btnRadio="Inbox"
          [(ngModel)]="searchModel.container"
          (click)="search()"
        >
          <i class="fa fa-envelope-open"></i>Inbox
        </button>
        <button
          class="btn btn-primary"
          btnRadio="Outbox"
          [(ngModel)]="searchModel.container"
          (click)="search()"
        >
          <i class="fa fa-envelope-plane"></i>Outbox
        </button>
      </div>
    </div>

    <div *ngIf="messages?.length === 0">
      <h3>No messages</h3>
    </div>

    <table
      class="table table-hower mt-3"
      style="cursor: pointer"
      *ngIf="messages.length > 0"
    >
      <thead>
        <tr>
          <th style="width: 40%">Message</th>
          <th style="width: 20%">From / To</th>
          <th style="width: 20%">Sent / Recived</th>
          <th style="width: 20%"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of messages">
          <td>{{ item.content }}</td>
          <td>
            <div *ngIf="searchModel.container === 'Outbox'">
              <img
                class="img-circle rounder-circle mr-2"
                src="{{ item.recipientPhotoUrl || './assets/user.png' }}"
                alt="{{ item.recipientUserName }}"
              />
              <strong>{{ item.recipientUserName | titlecase }}</strong>
            </div>
            <div *ngIf="searchModel.container !== 'Outbox'">
              <img
                class="img-circle rounder-circle mr-2"
                src="{{ item.senderPhotoUrl || './assets/user.png' }}"
                alt="{{ item.senderUserName }}"
              />
              <strong>{{ item.senderUserName | titlecase }}</strong>
            </div>
          </td>
          <td>{{ item.messageSent }}</td>
          <td><button class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="pagination.totalCount > searchModel.pageSize" class="mt-3">
      <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalCount"
        [itemsPerPage]="searchModel.pageSize"
        [(ngModel)]="searchModel.pageNumber"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;"
      >
      </pagination>
    </div>
  </div>
</div>
