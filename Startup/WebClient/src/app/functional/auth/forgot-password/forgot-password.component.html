<div class="h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <h2 class="mt-2 mb-5">
        <span class="text-uppercase">Forgot password</span>
      </h2>

      <hr />
      <div class="row">
        <form name="form" (ngSubmit)="f.valid && save()" #f="ngForm">
          <fieldset>
            <div class="form-outline mb-4 col-md-7">
              <input
                type="text"
                [(ngModel)]="model.email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': f.submitted && !emailValidation()
                }"
                id="email"
                name="email"
                autocomplete="off"
                placeholder="Email"
              />
              <small
                *ngIf="f.submitted && !emailValidation()"
                class="text-danger"
              >
                Email is required
              </small>
            </div>

            <hr />
            <div class="">
              <button type="button" class="btn btn-dark" (click)="goToLogin()">
                Back
              </button>
              <button type="submit" class="btn btn-dark float-right">
                Save
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
