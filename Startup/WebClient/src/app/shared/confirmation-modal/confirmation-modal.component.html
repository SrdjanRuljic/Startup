<div class="container">
  <div class="modal-body">
    <h5 class="text-center">Are you sure you want to update username?</h5>
    <br />
    <button type="button" class="btn btn-default" (click)="decline()">
      No
    </button>
    <button
      type="button"
      class="btn btn-default float-right"
      (click)="confirm()"
    >
      Yes
    </button>
  </div>
</div>
