<div class="alert-box">
  <div class="modal-body">
    <h5 class="text-center">
      {{ message }}
    </h5>
    <br />
    <button type="button" class="btn btn-dark btn-sm" (click)="decline()">
      No
    </button>
    <button
      type="button"
      class="btn btn-dark float-right btn-sm"
      (click)="confirm()"
    >
      Yes
    </button>
  </div>
</div>
